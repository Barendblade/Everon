<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Everon - Stirring Curiosity</title>

    <style>
        :root {
            /* Light mode */
            --bg: #f6f7fb;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-2: #7c3aed;
            --radius: 12px;
            --shadow: 0 6px 18px rgba(16, 24, 40, 0.08);
        }

        body,
        .container,
        a,
        .modal,
        .modal img {
            transition: background 0.4s, color 0.4s, box-shadow 0.4s, transform 0.3s;
        }

        /* Dark mode */
        body.dark {
            --bg: #0f172a;
            --card: #1e293b;
            --muted: #94a3b8;
            --accent: #3b82f6;
            --accent-2: #8b5cf6;
        }

        body {
            font-family: Inter, sans-serif;
            background: var(--bg);
            color: #0f172a;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            margin-top: 0;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            line-height: 1.6;
            color: var(--muted);
        }

        .post-meta {
            font-size: 14px;
            color: var(--muted);
            margin: 4px 0 16px 0;
        }

        /* Modal overlay */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: zoom-out;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            cursor: grab;
        }

        .modal.active {
            display: flex;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            background: var(--card);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Comments */
        .comments {
            margin-top: 32px;
        }

        .comments h3 {
            margin-bottom: 12px;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .comment-form textarea {
            resize: vertical;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            min-height: 60px;
            font-family: inherit;
        }

        .comment-form button {
            align-self: flex-start;
            padding: 6px 12px;
            border-radius: 8px;
            border: 0;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
        }

        .comment {
            padding: 10px;
            background: var(--card);
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
        }

        .comment-author {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>

    <div class="container">
        <a href="index.html">&larr; Back to blog</a>
        <h1 id="postTitle"></h1>
        <div class="post-meta" id="postMeta"></div>
        <div id="postBody"></div>

        <div class="comments">
            <h3>Comments</h3>
            <form class="comment-form" id="commentForm">
                <textarea id="commentInput" placeholder="Add a comment..." required></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <div id="commentsList"></div>
        </div>
    </div>

    <script src="posts.js"></script>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        themeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Get post ID from URL
        const params = new URLSearchParams(location.search);
        const id = params.get('id');
        const post = POSTS.find(p => p.id === id);

        const titleEl = document.getElementById('postTitle');
        const metaEl = document.getElementById('postMeta');
        const bodyEl = document.getElementById('postBody');
        const commentsList = document.getElementById('commentsList');

        const authorName = "Lumivox"; // Change to your name
        const postDate = new Date().toLocaleDateString();

        if (post) {
            titleEl.textContent = post.title;
            metaEl.textContent = `By ${authorName} â€¢ ${postDate}`;

            post.content.forEach((block) => {
                if (block.type === 'text') {
                    const p = document.createElement('p');
                    p.textContent = block.text;
                    bodyEl.appendChild(p);
                } else if (block.type === 'image') {
                    const img = document.createElement('img');
                    img.src = block.src;
                    img.alt = block.alt || '';
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '12px';
                    img.style.margin = '16px 0';
                    img.style.cursor = 'pointer';

                    // Create modal
                    const modal = document.createElement('div');
                    modal.className = 'modal';

                    const modalImg = document.createElement('img');
                    modalImg.src = block.src;

                    modal.appendChild(modalImg);
                    document.body.appendChild(modal);

                    img.addEventListener('click', () => modal.classList.add('active'));
                    modal.addEventListener('click', () => {
                        modal.classList.remove('active');
                        modalImg.style.transform = 'scale(1)';
                    });

                    // Zoom
                    modalImg.addEventListener('wheel', (e) => {
                        e.preventDefault();
                        const scale = Number(modalImg.dataset.scale) || 1;
                        let newScale = scale + (e.deltaY < 0 ? 0.1 : -0.1);
                        newScale = Math.min(Math.max(newScale, 1), 5);
                        modalImg.style.transform = `scale(${newScale})`;
                        modalImg.dataset.scale = newScale;
                    });

                    bodyEl.appendChild(img);
                }
            });
        } else {
            bodyEl.textContent = 'Post not found.';
        }

        // Comment functionality (session only)
        const commentForm = document.getElementById('commentForm');
        const commentInput = document.getElementById('commentInput');

        // Load existing comments
        let comments = JSON.parse(sessionStorage.getItem('comments_' + id) || '[]');
        comments.forEach(c => addCommentToDOM(c));

        commentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = commentInput.value.trim();
            if (!text) return;
            const comment = { author: authorName, text };
            comments.push(comment);
            sessionStorage.setItem('comments_' + id, JSON.stringify(comments));
            addCommentToDOM(comment);
            commentInput.value = '';
        });

        function addCommentToDOM(comment) {
            const div = document.createElement('div');
            div.className = 'comment';
            div.innerHTML = `<div class="comment-author">${comment.author}</div><div class="comment-text">${comment.text}</div>`;
            commentsList.appendChild(div);
        }
    </script>
</body>

</html>
